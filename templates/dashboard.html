<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <title>Resume Analyzer</title>
</head>
<body>

    
    <aside class="sidebar">
        <div class="logo">Resume Analyzer <span class="dash">Dashboard</span></div>
        <nav>
            <ul>
                <li><a href="{{ url_for('auth.dashboard') }}">Overview</a></li>
                <li><a href="/resumeview">Resumes</a></li>
                <li><a href="/jdview">Job Description</a></li>
                <li><a href="/analyzedashboard">Analysis</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </nav>
    </aside> 
    
    
    <div class="main-container">
        
        
        
        <div class="user-info">
            <img src="{{ url_for('static', filename='avatar.png') }}"
                class="avatar"
                alt="User Avatar">
            <span class="user-name">USER: {{ session.username }}</span>
            
        </div>
        <div class="action-buttons">
            <button id="upload-resume" >Upload CV</button>
            <button id="upload-jd">Upload JD</button>
            <button id="analyze">Analyze</button>
        </div>

        <script>
            document.getElementById("upload-resume").onclick = function () {
                window.location.href = "{{ url_for('dash.upload_cv') }}";
            };

            document.getElementById("upload-jd").onclick = function () {
                window.location.href = "{{ url_for('dash.upload_jd') }}";
            };

            document.getElementById("analyze").onclick = function () {
                window.location.href = "{{ url_for('guest.guest_analyze') }}";
            };
        </script>

        
        
        
        <section class="dashboard-content">

    <!-- LEFT SIDE -->
            <div class="left-dashboard">

                <section class="summary-metrics">
                    <div class="metric-card"><h3>ATS Score</h3></div>
                    <div class="metric-card"><h3>Total CVs</h3></div>
                    <div class="metric-card"><h3>Total JDs</h3></div>
                </section>

                <div class="charts">
                    <div class="chart-card">
                        <h4>Skill Match</h4>
                        <canvas id="SkillChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h4>Fit Chart</h4>
                        <canvas id="FitChart"></canvas>
                    </div>
                </div>

            </div>

            <!-- RIGHT SIDE -->
            <div class="recent-activity-card">
                <h3 class="card-title">Recent Activity</h3>
                <div class="recent-activity-content">
                    <ul class="activity-list"></ul>
                </div>
            </div>

        </section>
    </div>    

</body>
</html>
